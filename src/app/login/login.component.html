<form #formSignIn="ngForm">
  <h3>Đăng nhập</h3>
  <label>Tên đăng nhập</label>
  <input name="username" ngModel #txtUserName="ngModel" placeholder="Tên đăng nhập" type="text" required/>
  <br/>
  <label>Mật khẩu</label>
  <input name="password" ngModel #txtPassword="ngModel" placeholder="Mật khẩu" type="password" required/>
  <br/>
  <button (click)="submit(formSignIn)" type="button">Đăng nhập</button>
</form>
